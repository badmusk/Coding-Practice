<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<!-- REACT LIBRARY -->
	<script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
	<!-- REACT DOM LIBRARY -->
	<script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
	<!-- BABEL LIBRARY -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
	<title>Let's React</title>
</head>
<body>
	<!-- DESIGNATED LOCATION TO INSERT REACT CONTENT -->
	<div id="app">React has not rendered yet</div>
	<!-- JAVASCRIPT -->
    <script type="text/babel">
    class NameForm extends React.Component{
        constructor(props){
            super(props);
            this.state = {
                value: ""
            }
            this.handleChange = this.handleChange.bind(this);
            this.submitButton = this.submitButton.bind(this);
        }
        submitButton(event) {
            alert('You just typed ' + this.state.value);
            event.preventDefault();
        }
        handleChange(event){
            this.setState({
                value: event.target.value
            })
        }
        render() {
            return(
                <form onSubmit={this.submitButton}>
                <label>
                Name: 
                <input type="text" onChange={this.handleChange} value={this.state.value}/>
                </label>
                <input type="submit" value="Submit"/>
                <p> {this.state.value}</p>
                </form>
            )
        }
    }
	// RENDER REACT TO THE DOM - WILL ACCEPT TWO ARGUMENTS(REACT WHAT, REACT WHERE)
		ReactDOM.render(
			// REACT WHAT - JSX
			<NameForm/>,
			// REACT WHERE - DIV WITH ID OF "APP"
			document.getElementById("app")
		);
	</script>
</body>
</html>
