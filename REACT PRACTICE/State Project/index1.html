<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<!-- REACT LIBRARY -->
	<script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
	<!-- REACT DOM LIBRARY -->
	<script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
	<!-- BABEL LIBRARY -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
	<title>Let's React</title>
</head>
<body>
	<!-- DESIGNATED LOCATION TO INSERT REACT CONTENT -->
	<div id="app">React has not rendered yet</div>
	<!-- JAVASCRIPT -->
	<script type="text/babel">
	// RENDER REACT TO THE DOM - WILL ACCEPT TWO ARGUMENTS(REACT WHAT, REACT WHERE)

    class DinnerVote extends React.Component{
        constructor(props){
            super(props);
            this.state = {
                vote: 0
            }
            this.handleButtonAdd = this.handleButtonAdd.bind(this)
            this.handleButtonUnadd = this.handleButtonUnadd.bind(this)
        }
        handleButtonAdd() {
                this.setState({
                    vote: this.state.vote + 1
                });
            }
        handleButtonUnadd() {
                this.setState({
                    vote: this.state.vote - 1
                });
            }
        render() {
            var dinnerStyle = {
                display: 'inline-block',
                textAlign: "center",
                margin: 20,
                height: 500,
                width: 300,
                padding: 0,
                backgroundColor: "#FFF",
                WebkitFilter: "drop-shadow(0px 0px 5px #555)",
                filter: "drop-shadow(0px 0px 5px #555)"
            }
            var foodImageStyle = {
                marginTop: 20,
                height: 200,
                width: 200
            }
            return(
                <div style={dinnerStyle}>
                    <img src={this.props.img} alt="food image" style={foodImageStyle}/>
                    <p> Vote Here if You Want This </p>
                    <button onClick={this.handleButtonAdd}> +1 </button>
                    <p> Vote Here if You Do Not Want This </p>
                    <button onClick={this.handleButtonUnadd}> -1 </button>
                    <p> Total: {this.state.vote}</p>
                </div>
            )
        }
    }
		ReactDOM.render(
			// REACT WHAT - JSX
            <div>
                <DinnerVote img="https://static.pexels.com/photos/46239/salmon-dish-food-meal-46239.jpeg"/>
                <DinnerVote img="https://static.pexels.com/photos/58722/pexels-photo-58722.jpeg"/>
                <DinnerVote img="https://static.pexels.com/photos/70497/pexels-photo-70497.jpeg"/>
            </div>,
			// REACT WHERE - DIV WITH ID OF "APP"
			document.getElementById("app")
		);
	</script>
</body>
</html>
