<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<!-- REACT LIBRARY -->
	<script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
	<!-- REACT DOM LIBRARY -->
	<script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
	<!-- BABEL LIBRARY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <link rel="stylesheet" href="main.css">
	<title>Styling Components</title>
</head>
<body>
	<!-- DESIGNATED LOCATION TO INSERT REACT CONTENT -->
	<div id="app">React has not rendered yet</div>
	<!-- JAVASCRIPT -->
	<script type="text/babel">
	// OUR FIRST STATELESS FUNCTIONAL COMPONENT
		var Red = function(){
            return(
                <h1 className="red">Red</h1>
            );
        }
        var Orange = function(){
            return(
                <h1 className="orange">Orange</h1>
            );
        }
        var Yellow = function(){
            return(
                <h1 className="yellow">Yellow</h1>
            );
        }
        var Blue = function(){
            return(
                <h1 className="blue">Blue</h1>
            );
        }

        ReactDOM.render(
			// REACT WHAT 
            <div>
			<Red/>
            <Orange/>
            <Yellow/>
            <Blue/>
            </div>,
			// REACT WHERE - DIV WITH ID OF "APP"
			document.getElementById("app")
		);
	</script>
</body>
</html>
