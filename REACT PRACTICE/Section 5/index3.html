<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<!-- REACT LIBRARY -->
	<script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
	<!-- REACT DOM LIBRARY -->
	<script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
	<!-- BABEL LIBRARY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
	<title>Styling Components</title>
</head>
<body>
	<!-- DESIGNATED LOCATION TO INSERT REACT CONTENT -->
	<div id="app">React has not rendered yet</div>
	<!-- JAVASCRIPT -->
	<script type="text/babel">
	// OUR FIRST STATELESS FUNCTIONAL COMPONENT
        class ColorSpectrum extends React.Component {
            render () {
                var style_ = {
                height: 50,
                width: 150,
                backgroundColor: this.props.color
                }
                return(
                    <h1 style={style_}> {this.props.name}</h1>
                ); 
            }
        }

        ReactDOM.render(
            // REACT WHAT
            <div> 
                <ColorSpectrum color="red" name="Red"/>
                <ColorSpectrum color="orange" name="Orange"/>
                <ColorSpectrum color="yellow" name="Yellow"/>
                <ColorSpectrum color="blue" name="Blue"/>
            </div>,
            // REACT WHERE - DIV WITH ID OF "APP"
			document.getElementById("app")
		);
	</script>
</body>
</html>
