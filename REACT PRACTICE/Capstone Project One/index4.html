<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<!-- REACT LIBRARY -->
	<script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
	<!-- REACT DOM LIBRARY -->
	<script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
	<!-- BABEL LIBRARY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
	<title>FriendLy</title>
</head>
<body>
	<!-- DESIGNATED LOCATION TO INSERT REACT CONTENT -->
	<div id="app">React has not rendered yet</div>
	<!-- JAVASCRIPT -->
	<script type="text/babel">
	// FriendLy Component
    function FriendLy(props) {
        var person = props.peoples
        var frendlystyle = {
                display: 'inline-block',
                margin: 20,
                height: 300,
                width: 200,
                padding: 0,
                backgroundColor: "#FFF",
                WebkitFilter: "drop-shadow(0px 0px 5px #555)",
                filter: "drop-shadow(0px 0px 5px #555)"
            }
        var personsMale = person.filter(function(param){
            return param.gender == "male"
        }).map(function(params){
            return  <div key={params.name} style={frendlystyle}>
                        <Avatar img={params.img}/>
                        <UserName name={params.name}/>
                        <GetConnected/>
                    </div>
        });
        var personsFemale = person.filter(function(param){
            return param.gender == "female"
        }).map(function(params){
            return  <div key={params.name} style={frendlystyle}>
                        <Avatar img={params.img}/>
                        <UserName name={params.name}/>
                        <GetConnected/>
                    </div>
        });

        return(
            <div>
            <h1>Male</h1>
                <div>
                {personsMale}
                </div>
                <hr/>
                <h1>Female</h1>
                <div>
                {personsFemale}
                </div>
            </div>
        );
    }

    // Avatar Component
    function Avatar(props){
        var avatarStyle = {
            marginLeft: 27,
            marginTop: 20,
            height: 150,
            width: 150,
            borderRadius: "50%"
        }
        return(
            <img style={avatarStyle} src={props.img} alt="profile image"/>
        );
    }
    // UserName Component
    function UserName(props){
        var nameStyle = {
            textAlign: "center",
            fontSize: 24,
            fontFamily: "Arial, Helvetica, sans-serif",
            margin: 20
        }
        return(
            <h1 style={nameStyle} key={name}>{props.name}</h1>
        );
    }

    // GetConnected Component
    function GetConnected(){
        var getConnectedStyle = {
            marginLeft: 15
        }
        return(
            <div style={getConnectedStyle}>
                <Like/>
                <Share/>
                <Add/>
            </div>
        );
    }

    var iconStyle = {
        margin: 20
    }

    // Like Component
    function Like(){
        return(
            <i className="fas fa-thumbs-up" style={iconStyle}></i>
        );
    }

    // Share Component
    function Share(){
        return(
            <i className="fas fa-share-alt-square" style={iconStyle}></i>
        );
    }

    // Add Component
    function Add(){
        return(
            <i className="fas fa-user-plus" style={iconStyle}></i>
        );
    }

    var people = [{id: 0, name: "Rob", gender: "male", img: "https://pbs.twimg.com/profile_images/699422966556168193/zUm4vhAo.jpg"},
                {id: 1, name: "Charles", gender: "male", img:"https://static.pexels.com/photos/38630/bodybuilder-weight-training-stress-38630.jpeg"},
                {id: 2,  name: "Natalie", gender: "female", img: "https://static.pexels.com/photos/509195/pexels-photo-509195.jpeg"},
                {id: 3, name: "Jenny", gender: "female", img: "https://static.pexels.com/photos/517061/pexels-photo-517061.jpeg"},
                {id: 4, name: "Sarah", gender: "female", img: "https://static.pexels.com/photos/324658/pexels-photo-324658.jpeg"},
                {id: 5, name: "Josh", gender: "male", img: "https://static.pexels.com/photos/428339/pexels-photo-428339.jpeg"},
                {id: 6, name: "Kenny", gender: "male", img: "https://static.pexels.com/photos/325682/pexels-photo-325682.jpeg"},
                {id: 7, name: "John", gender: "male", img: "https://static.pexels.com/photos/45882/man-crazy-funny-dude-45882.jpeg"},
                {id: 8, name: "Alisha", gender: "female", img: "https://static.pexels.com/photos/38554/girl-people-landscape-sun-38554.jpeg"}
                ];

		ReactDOM.render(
            // REACT WHAT - JSX
            <FriendLy peoples={people}/>,
			// REACT WHERE - DIV WITH ID OF "APP"
			document.getElementById("app")
		);
	</script>
</body>
</html>
