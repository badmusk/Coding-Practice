<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<!-- REACT LIBRARY -->
	<script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
	<!-- REACT DOM LIBRARY -->
	<script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
	<!-- BABEL LIBRARY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
	<title>FriendLy</title>
</head>
<body>
	<!-- DESIGNATED LOCATION TO INSERT REACT CONTENT -->
	<div id="app">React has not rendered yet</div>
	<!-- JAVASCRIPT -->
	<script type="text/babel">
	// FriendLy Component
    function FriendLy(props) {
        var person = props.peoples
        var persons = person.map(function(params){
            var frendlystyle = {
                display: 'inline-block',
                margin: 20,
                height: 300,
                width: 200,
                padding: 0,
                backgroundColor: "#FFF",
                WebkitFilter: "drop-shadow(0px 0px 5px #555)",
                filter: "drop-shadow(0px 0px 5px #555)"
            }
            return  <div key={params.name} style={frendlystyle}>
                        <Avatar img={params.img}/>
                        <UserName name={params.name}/>
                        <GetConnected/>
                    </div>
        });

        return(
            <div>{persons}</div>
        );
    }

    // Avatar Component
    function Avatar(props){
        var avatarStyle = {
            marginLeft: 27,
            marginTop: 20,
            height: 150,
            width: 150,
            borderRadius: "50%"
        }
        return(
            <img style={avatarStyle} src={props.img} alt="profile image"/>
        );
    }
    // UserName Component
    function UserName(props){
        var nameStyle = {
            textAlign: "center",
            fontSize: 24,
            fontFamily: "Arial, Helvetica, sans-serif",
            margin: 20
        }
        return(
            <h1 style={nameStyle} key={name}>{props.name}</h1>
        );
    }

    // GetConnected Component
    function GetConnected(){
        var getConnectedStyle = {
            marginLeft: 15
        }
        return(
            <div style={getConnectedStyle}>
                <Like/>
                <Share/>
                <Add/>
            </div>
        );
    }

    var iconStyle = {
        margin: 20
    }

    // Like Component
    function Like(){
        return(
            <i className="fas fa-thumbs-up" style={iconStyle}></i>
        );
    }

    // Share Component
    function Share(){
        return(
            <i className="fas fa-share-alt-square" style={iconStyle}></i>
        );
    }

    // Add Component
    function Add(){
        return(
            <i className="fas fa-user-plus" style={iconStyle}></i>
        );
    }

    var people = [{name: "Rob", img: "https://pbs.twimg.com/profile_images/699422966556168193/zUm4vhAo.jpg"},
                    {name: "Charles", img:"https://static.pexels.com/photos/38630/bodybuilder-weight-training-stress-38630.jpeg"},
                    {name: "Natalie", img: "https://static.pexels.com/photos/509195/pexels-photo-509195.jpeg"},
                    {name: "Jenny", img: "https://static.pexels.com/photos/517061/pexels-photo-517061.jpeg"},
                    {name: "Sarah", img: "https://static.pexels.com/photos/324658/pexels-photo-324658.jpeg"},
                    {name: "Josh", img: "https://static.pexels.com/photos/428339/pexels-photo-428339.jpeg"},
                    {name: "Kenny", img: "https://static.pexels.com/photos/325682/pexels-photo-325682.jpeg"},
                    {name: "John", img: "https://static.pexels.com/photos/45882/man-crazy-funny-dude-45882.jpeg"},
                    {name: "Alisha", img: "https://static.pexels.com/photos/38554/girl-people-landscape-sun-38554.jpeg"}
                    ];

		ReactDOM.render(
            // REACT WHAT - JSX
            <FriendLy peoples={people}/>,
			// REACT WHERE - DIV WITH ID OF "APP"
			document.getElementById("app")
		);
	</script>
</body>
</html>
