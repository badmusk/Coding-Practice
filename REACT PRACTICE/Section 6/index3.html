<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<!-- REACT LIBRARY -->
	<script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
	<!-- REACT DOM LIBRARY -->
	<script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
	<!-- BABEL LIBRARY -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
	<title>Let's React</title>
</head>
<body>
	<!-- DESIGNATED LOCATION TO INSERT REACT CONTENT -->
	<div id="app">React has not rendered yet</div>
	<!-- JAVASCRIPT -->
    <script type="text/babel">
    
    function FamilyList(props){
        var femaleSiblings = props.sibling.filter(function(gender){
            return gender.female;
        }).map(function(person){
            return <div key={person.id}>{person.name}</div>
        });        
        
        var maleSiblings = props.sibling.filter(function(gender){
            return gender.female == false;
        }).map(function(person){
            return <div key={person.id}>{person.name}</div>
        });
            return(
                <div>
                    <h1>Female Siblings</h1>
                    <div>
                        {femaleSiblings}
                    </div>
                    <hr/>
                    <h1> Male Siblings</h1>
                    <div>
                        {maleSiblings}
                    </div>

                </div>
            );
        }
	// RENDER REACT TO THE DOM - WILL ACCEPT TWO ARGUMENTS(REACT WHAT, REACT WHERE)
    var siblingsArray = [{id: 1, name: 'Chris', female: false}, {id: 2, name: 'Jeff', female: false},
                {id: 3, name: 'Julie', female: true}, {id: 4, name: 'Jessica', female: true}];
	// RENDER REACT TO THE DOM - WILL ACCEPT TWO ARGUMENTS(REACT WHAT, REACT WHERE)
		ReactDOM.render(
			// REACT WHAT - JSX
            <FamilyList
                sibling={siblingsArray}
                />,
			// REACT WHERE - DIV WITH ID OF "APP"
			document.getElementById("app")
		);
	</script>
</body>
</html>
