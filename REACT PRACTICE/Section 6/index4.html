<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<!-- REACT LIBRARY -->
	<script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
	<!-- REACT DOM LIBRARY -->
	<script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
	<!-- BABEL LIBRARY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
	<title>Styling Components</title>
</head>
<body>
	<!-- DESIGNATED LOCATION TO INSERT REACT CONTENT -->
	<div id="app">React has not rendered yet</div>
	<!-- JAVASCRIPT -->
	<script type="text/babel">
	// OUR FIRST STATELESS FUNCTIONAL COMPONENT

        var ColorSpectrum = function (props){
            var coloring = props.color.map(function(params){
                var style_ = {
                    marginBottom: 20,
                    height: 50,
                    width: 150,
                    backgroundColor: params.color
                }

                return <div key={params.id} style={style_}>{params.name}</div>
            });
            return(
                <div><h1>{coloring}</h1></div>
            )
        }

        //         // })
        //         // }

        //         // })
        //         // return(

        //         //     {name}

        //         // ); 
        //     }
        // }

        
        var colors = [{id: 1, color: "red", name: "red"}, {id: 2, color: "orange", name: "orange"},
        {id: 3, color: "yellow", name: "yellow"}, {id: 4, color: "green", name: "green"},
        {id: 5, color: "blue", name: "blue"}, {id: 6, color: "indigo", name: "indigo"},
        {id: 7, color: "violet", name: "violet"}];

        ReactDOM.render(
            // REACT WHAT
            <ColorSpectrum color={colors}/>,
            // REACT WHERE - DIV WITH ID OF "APP"
			document.getElementById("app")
		);
	</script>
</body>
</html>
