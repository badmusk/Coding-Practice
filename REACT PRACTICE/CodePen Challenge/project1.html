
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<!-- REACT LIBRARY -->
	<script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
	<!-- REACT DOM LIBRARY -->
	<script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
	<!-- BABEL LIBRARY -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
	<title>Let's React</title>
</head>
<body>
	<!-- DESIGNATED LOCATION TO INSERT REACT CONTENT -->
	<div id="app">React has not rendered yet</div>
	<!-- JAVASCRIPT -->
	<script type="text/babel">
        // RENDER YOUR NAME AND AGE AND SOCIAL MEDIA PROFILE PIC TO THE DOM 

        var PropExample = function(props) {
        return(
            <div>
            <p>Hi, {props.name}</p>
            <p>My age is: {props.age}</p>
            <img src={props.img}/>
            </div>
        );
        } 

        ReactDOM.render(
        <PropExample 
            name="Kenechi"
            age="24"
            img="https://pbs.twimg.com/profile_images/699422966556168193/zUm4vhAo_400x400.jpg"
            />,
        document.getElementById("app")
        );
	</script>
</body>
</html>
